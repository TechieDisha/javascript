<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="/events.css">
</head>
<body>
    <!-- inline event handling -->
    <button onclick="console.log('button was clicked');alert('hello')">click me!</button>
    <button ondblclick="console.log('button was clicked')">click me 2 times!</button>
    <!-- events handling through js
    The event handling through js overrides the event handling through inline method -->
    <div>This is a box</div>
    <button id="btn1">Btn1</button>
    <script src="/events.js"></script>
</body>
</html>
